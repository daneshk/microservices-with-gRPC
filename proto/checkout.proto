syntax="proto3";

package retail_shop;
import "google/protobuf/wrappers.proto";

service CheckoutService {
    rpc Checkout(stream Order) returns (FinalBill) {}
}

message Order {
    string itemNumber = 1;
    int32 totalQuantity = 2;
    float subTotal = 3;
}

message FinalBill {
    float total = 1;
}
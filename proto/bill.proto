syntax="proto3";

package retail_shop;
import "google/protobuf/wrappers.proto";

service BillService {
    rpc UpdateBill(Item) returns (Bill);
}   

message Item {
    string itemNumber = 1;
    int32 quantity = 2;
}

message Bill {
    string itemNumber = 1;
    int32 totalQuantity = 2;
    float totalPrice = 3;
}